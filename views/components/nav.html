<script>
	$(document).ready(function() {
		$(".title-toggle").click(function() {
			$(".show-calendar").toggle()
			$(".bio").toggle()
		})
	})

	// checkbox
	$(document).ready(function() {
		$("#textCheckbox").on("click", function() {
			if ($(this).is(":checked")) {
				$(".access").addClass("dark")
			} else {
				$(".access").removeClass("dark")
			}
		})
	})
</script>
